<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Srivastava Inn &amp; Suites</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="../static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/material-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"><i class="fa fa-hotel"></i></span><span>Srivastava Inn &amp; Suites</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login/Signup</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="/Pricing">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="/NearbyAttractions">Nearby-Attractions</a></li>
                </ul><a class="btn btn-primary shadow" role="button" href="/book">Book now</a>
            </div>
        </div>
    </nav>
<head>

{% block content %}
    <body class="bg-dark">
        <div class="container-fluid bg-dark">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card shadow-lg mt-5">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0 text-center">Create an Account</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="form text-center">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="{{ form.username.id_for_label }}" class="form-label text-center" >Username:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.username }}
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="{{ form.email.id_for_label }}" class="form-label text-center">Email:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.email }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.password1.id_for_label }}" class="form-label text-center">Password:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.password1 }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.password2.id_for_label }}" class="form-label text-center">Confirm Password:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.password2 }}
                                    </div>
                                </div>
                                <div class="form-group form-check" style="padding-top: 5%">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">I have read and accept the <a href="/Terms&Conditions" target="_blank" style="color: blue;">Terms &amp; Conditions</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
